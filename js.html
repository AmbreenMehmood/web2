<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
 const ticketNumberGenerator = () => {
        const letters = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h'];
        const randomLetter = Math.floor(Math.random() * letters.length);
        const numbers = Math.floor(Math.random() * 100000);
    
        return letters[randomLetter].toUpperCase() + numbers;
        };
    
        document.write(ticketNumberGenerator()); //OUTPUT H64912
                  
    </script>
<br><br><br>
   <button><a href="/js.html">generate code</a></button>

</body>
</html>
